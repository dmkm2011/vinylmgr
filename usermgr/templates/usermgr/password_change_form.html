{% extends "base.html" %}

{% block content %}
<div class="content-wrap">

    <section id="main">
       
      </section>
<form action="" method="post">
  {% for field in form %}
  <p>
    {{ field.label_tag }}: {{ field }}
    {{ field.errors }}
  </p>
  {% endfor %}
  <p><input type="submit" value="Change Password" /></p>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
