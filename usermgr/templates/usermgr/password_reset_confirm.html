{% extends "base.html" %}

{% block content %}
<div class="content-wrap">

    <section id="main">
       
      </section>
{% if validlink %}
<form action="" method="post">
  {% for field in form %}
  <p>
    {{ field.label_tag }}: {{ field }}
    {{ field.errors }}
  </p>
  {% endfor %}
  <p><input type="submit" value="Reset password" /></p>
</form>
{% else %}
<p>This link is broken.</p>
{% endif %}

{% endblock %}
