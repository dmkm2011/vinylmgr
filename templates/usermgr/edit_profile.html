{% extends "base.html" %}
{% block title %}Edit profile - {{profile.user.username}}{% endblock %}

{% block main_content %}
<section id="auth" class="clearfix">
    <h1>Edit profile</h1>
    <div class="primary">
        <form enctype="multipart/form-data" method="POST" action="">
        <p><label>Email: {{ profile.user.email }}</label></p>
        {{ form.as_p }}
        <div>
            <input type="submit" value="Update" class="button"/>
            <a href="{% url auth_profile %}"><input type="button" value="Cancel" class="button"/></a>
        </div>
        </form>
    </div>
</section>
{% endblock %}
